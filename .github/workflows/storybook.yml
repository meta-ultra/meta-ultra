name: Build Storybook
on:
  push:
    branch:
      - main
jobs:
  build:
    run-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependencies
        run: pnpm i
      - name: Build storybook
        run: pnpm build-storybook
